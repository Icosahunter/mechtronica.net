<h2>MechDB</h2>
<input type='text' class='form-control' id='mechdb-search' placeholder='Search MechDB'>
<table class='table' id='results'></table>

<script>
data = []
excluded_headers = ['description']

loadDataFile('/mechdb/data/cabins.json')
loadDataFile('/mechdb/data/frames.json')
loadDataFile('/mechdb/data/plating.json')
loadDataFile('/mechdb/data/weapons.json')
loadDataFile('/mechdb/data/power-plants.json')
loadDataFile('/mechdb/data/coolers.json')
loadDataFile('/mechdb/data/attachments.json')
loadDataFile('/mechdb/data/mainframes.json')
loadDataFile('/mechdb/data/modules.json')

document.getElementById('mechdb-search').addEventListener('keypress', function(event) {
  // If the user presses the 'Enter' key on the keyboard
  if (event.key === 'Enter') {
    // Cancel the default action, if needed
    event.preventDefault();
    val = document.getElementById('mechdb-search').value
    fetchAndLoadData(val)
  }
}); 

function loadDataFile(path) {
  fetch(path)
    .then((response) => response.json())
    .then((json) => data.push(...json));
}

function searchJson(search) {
  results = []
  for (let x of data) {
    for (let y in x) {
      if (typeof x[y] === 'string' || x[y] instanceof String) {
        if ( x[y].toLowerCase().includes(search.toLowerCase())) {
          results.push(x)
          break
        }
      }
    }
  }
  return results
}

function showJson(query) {
  headers = []
  text = ''
  filteredData = data
  if (query != '')
  {
    if (query[0] == '$') {
      filteredData = jsonPath(data, query)
    }
    else {
      filteredData = searchJson(data, query)
    }
  }

  for (let x of filteredData) {
    for (let y in x) {
      if (!excluded_headers.includes(y))
      {
        if (!headers.includes(y)) {
          headers.push(y)
          text += '<th>' + y + '</th>'
        }
      }
    }
  }

  for (let x of filteredData) {
    text += '<tr>'
    for (let y in headers) {
      text += '<td>' + x[y] + '</td>';
    }
    text += '</tr>'
  }
  document.getElementById('results').innerHTML = text;
}
</script>
<script src='{{site.url}}/jsonpath-0.8.0.js'></script>
